<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>

    <article id="dyr">
        <h2></h2>
        <img src="" alt="">
        <p>Type: </p>
        <p>Levested: </p>
    </article>



    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {

            const dyr = {
                "navn": "Gris",
                "type": "Pattedyr",
                "billed": "http://mabe-kea.dk/E19/pics/pig.png",
                "levested": "svinefarme"
            }


            let tekst = `navn: ${dyr.navn}, type: ${dyr.type}, billede: ${dyr.billed}, levested: ${dyr.levested}`;

            console.log(tekst);

            const dyrInfo = document.querySelector("h3");
            const imgContainer = document.querySelector("img");
            const dyrType = document.querySelector("p");
            const dyrLevested = document.querySelector("p + p");

            dyrInfo.textContent = `${dyr.navn}`;
            imgContainer.src = `${dyr.billed}`;
            dyrType.textContent = `${dyr.type}`;
            dyrLevested.textContent = `${dyr.levested}`;
        };

        console.log(tekst);
    </script>
</body></html>
