<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>

    <article id="dyr">
        <h2></h2>
        <img src="" alt="">
        <p>Type: </p>
        <p>Levested: </p>
    </article>



    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log("START");

            let dyr = {
                "navn": "gris",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png",
                "levested": "svinefarme"
            };

            let tekst = `Dyr: ${dyr.navn}, type: ${dyr.type}, levested: ${dyr.levested}`;

            const article = document.querySelector("article");

            const overskrift = document.querySelector("#dyr h2");
            const img = document.querySelector("img");
            const type = document.querySelector("#dyr p");
            const levested = document.querySelector("#dyr p + p");

            // Jeg bruger variablen lavet ovenover og indsætter 'textContent' og 'img. På den anden side af = tegnet bruger jeg mit array: dyr og det der ligger under mine objecter fx: variablen.object
            overskrift.textContent = dyr.navn;
            img.src = dyr.billede;
            type.textContent += dyr.type;
            levested.textContent += dyr.levested;

            console.log(tekst);

    </script>
</body>

</html>
