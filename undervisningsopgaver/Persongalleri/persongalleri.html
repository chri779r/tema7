<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Persongalleri</title>

    <style>
        h2,
        h3 {
            font-family: sans-serif;
            text-transform: uppercase;
        }

        p {
            font-family: monospace;
            letter-spacing: 1px;
            font-size: 16px;
        }

        .banner {
            display: flex;
            justify-content: center;
            background-color: bisque;
            padding: 20px;
        }

        section {
            margin: 10px auto;
            box-sizing: border-box;
            display: grid;
            grid-gap: 10px;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        }

        article {
            border: 1px solid #333;
            border-radius: 10px;
            padding: 10px;

        }

        article img {
            width: 100%;
            height: 328px;
            object-fit: fill;
            margin 10px;
            border-radius: 10px 10px 0px 0px;
        }

        .info {
            padding: 2%;
            background-color: bisque;
            border-radius: 0px 0px 10px 10px;
        }

        #popop {
            position: fixed;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, .8);
            display: none;
        }

        #popop article {
            width: 80vw;
            height: 80vw;
            margin: 4rem auto;
            background-color: #f2f2f2;
        }

        #luk {
            font-size: 20px;
            position: fixed;
            top: 3.85em;
            right: 9em;
            background-color: white;
            color: black;
            border-radius: 5px;
            padding: .1em;
        }
    </style>
</head>

<header id="knapper">
    <h1></h1>
    <button class="filter valgt" data-køn="alle">Alle</button>
    <button class="filter" data-køn="m">Mænd</button>
    <button class="filter" data-køn="k">Kvinder</button>
    <button class="filter" data-køn="andet">Andet</button>
</header>

<body>

    <section>
        <template>
            <article>
                <img src="" alt="">
                <h3 class="navn"></h3>
                <h2 class="efternavn"></h2>
                <div class="info">
                    <p class="by"></p>
                    <p class="land"></p>
                    <p class="job"></p>
                    <p class="hobby"></p>
                </div>
            </article>
        </template>
    </section>


    <section id="popop">
        <article>
            <div id="luk">X</div>
            <h2></h2>
            <img src="" alt="">
            <p></p>
        </article>
    </section>


    <script>
        const fil = "dyrIJSON.json";
        const link = "https://spreadsheets.google.com/feeds/list/1mtHhpoEkYqVqr1TSnKQ1_sQZWI7FRVjcw3H1oatDOVQ/od6/public/values?alt=json"

        async function hentdata(fil) {
            const resultat = await fetch(link);
            const json = await resultat.json();
            vis(json);

            console.log(json);
        }

        function vis(personer) {
            console.log(personer);


            let container = document.querySelector("section");
            let temp = document.querySelector("template");
            //løb igennem array "dyr"
            personer.feed.entry.forEach(person => {

                let klon = temp.cloneNode(true).content;
                klon.querySelector(".navn").textContent = person.gsx$navn.$t;
                klon.querySelector(".efternavn").textContent = person.gsx$efternavn.$t;
                klon.querySelector(".by").textContent = person.gsx$by.$t;
                klon.querySelector(".land").textContent = person.gsx$land.$t;
                klon.querySelector(".hobby").textContent = person.gsx$hobby.$t;
                klon.querySelector(".job").textContent = person.gsx$job.$t;
                klon.querySelector("img").src = person.gsx$billede.$t
                container.appendChild(klon);
            })
        }



        hentdata(fil);
    </script>



</body></html>
