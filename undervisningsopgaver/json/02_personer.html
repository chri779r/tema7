<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dyr i JSON</title>
    <style>
        article {
            border: 1px solid #333;
            padding: 10px;
        }

        img {
            max-width: 30%;
        }
    </style>
</head>

<body>
    <section>

    </section>

    <template>
        <article>
            <h2></h2>
            <img src="" alt="">
            <p class="navn"></p>
            <p class="efternavn"></p>
            <p class="hobby"></p>
        </article>
    </template>
    <script>
        const fil = "dyrIJSON.json";
        const link = "https://spreadsheets.google.com/feeds/list/1XWWbfWszD7f4jHqp51V_oT3pkHuR-ceEUw4YtrvK7F0/od6/public/values?alt=json"

        async function hentdata(fil) {
            const resultat = await fetch(link);
            const json = await resultat.json();
            vis(json);

            console.log(json);
        }

        function vis(personer) {
            console.log(personer);


            let container = document.querySelector("section");
            let temp = document.querySelector("template");
            //lÃ¸b igennem array "dyr"
            personer.feed.entry.forEach(person => {

                let klon = temp.cloneNode(true).content;
                klon.querySelector(".navn").textContent = person.gsx$navn.$t;
                klon.querySelector(".efternavn").textContent = person.gsx$efternavn.$t;
                klon.querySelector(".hobby").textContent = person.hobby.$t;
                klon.querySelector("img").src = person.gsx$billede.$t
                container.appendChild(klon);
            })
        }



        hentdata(fil);
    </script>
</body></html>
