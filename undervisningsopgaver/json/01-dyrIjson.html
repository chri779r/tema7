<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dyr i JSON</title>
    <style>
        article {
            border: 1px solid #333;
            padding: 10px;
        }

        img {
            max-width: 30%;
        }
    </style>
</head>

<body>
    <section>

    </section>

    <template>
        <article>
            <h2></h2>
            <img src="" alt="">
            <p class="art"></p>
            <p class="sted"></p>
        </article>
    </template>
    <script>
        const fil = "dyrIJSON.json";

        async function hentdata(fil) {
            const resultat = await fetch(fil);
            const json = await resultat.json();
            vis(json);


        }

        function vis(json) {
            console.log(json);

            let container = document.querySelector("section");
            let temp = document.querySelector("template");
            //lÃ¸b igennem array "dyr"
            json.forEach(etDyr => {

                let klon = temp.cloneNode(true).content;
                klon.querySelector("h2").textContent = etDyr.navn;
                klon.querySelector(".art").textContent = etDyr.type;
                klon.querySelector(".sted").textContent = etDyr.levested;
                klon.querySelector("img").src = etDyr.billede;
                container.appendChild(klon);
            })
        }



        hentdata(fil);
    </script>
</body></html>
