<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pop-up</title>
    <link rel="stylesheet" href="">

    <style>
        #overskrift {
            display: flex;
            justify-content: center;
            font-size: 4rem;
            font-family: sans-serif;
            color: white;

        }

        .background {
            background-color: rgba(255, 0, 0, 0.29);
        }

        footer {
            background: rgba(123, 123, 123, 0.53);
        }

    </style>
</head>

<header>
    <section class="background">

        <div id="overskrift">Bistro Babushka</div>
    </section>
</header>

<body>

    <main id="single">
        <button class="luk">Tilbage</button>
        <section class="indhold">
            <article class="enkeltPerson">
                <h2></h2>
                <img class="billedeo" src="" alt="">
                <p class="githubo"></p>
                <p class="aldero">kr</p>
            </article>

        </section>

    </main>

    <footer id="kontakt">
        <p>Bistro Babushka <br>
            Frodesgade 32 <br>
            1940 København K<br><br>
            <span style="color: #534088">babushka@mail.dk <br>
                +45 34251617</span>

    </footer>
    <script>
        const fil = "dyrIJSON.json";
        const link = "https://spreadsheets.google.com/feeds/list/1mtHhpoEkYqVqr1TSnKQ1_sQZWI7FRVjcw3H1oatDOVQ/od6/public/values?alt=json";
        let filter = "k";
        let personer;
        addEventlistenersToButtons();

        async function hentdata(fil) {
            const resultat = await fetch(link);
            personer = await resultat.json();
            vis();

        }
        let temp = document.querySelector("template");

        function vis() {
            console.log(personer);


            let container = document.querySelector("#liste");
            //løb igennem array "dyr"
            container.innerHTML = "";
            personer.feed.entry.forEach(person => {
                if (filter == "alle" || filter == person.gsx$køn.$t) {

                    let klon = temp.cloneNode(true).content;
                    klon.querySelector(".navn").textContent = person.gsx$navn.$t;
                    klon.querySelector(".efternavn").textContent = person.gsx$efternavn.$t;
                    klon.querySelector(".by").textContent = person.gsx$by.$t;
                    klon.querySelector(".land").textContent = person.gsx$land.$t;
                    klon.querySelector(".hobby").textContent = person.gsx$hobby.$t;
                    klon.querySelector(".job").textContent = person.gsx$job.$t;
                    klon.querySelector("img").src = person.gsx$billede.$t

                    klon.querySelector("article").addEventListener("click", () => visDetaljer(person));

                    container.appendChild(klon);
                }
            })
        }

        // document.querySelector("#luk").addEventListener("click", () => popop.style.display = "none");
        function visDetaljer(person) {
            console.log(person);
            location.href = `06_detalje.html?id${person.gsx$id.$t}`;

        }

        function addEventlistenersToButtons() {
            document.querySelectorAll(".filter").forEach(btn => {
                btn.addEventListener("click", filterBTNs);
            });
        }

        function filterBTNs() {
            filter = this.dataset.køn;
            document.querySelector("h1").textContent = this.textContent;
            document.querySelectorAll(".filter").forEach((btn) => {
                btn.classList.remove("valgt");
            })
            this.classList.add("valgt");
            vis();
        }

        hentdata(fil);

    </script>
</body>

</html>
